{% load static %}
<link rel="stylesheet" href="{% static 'USER/login.css' %}">

<form class="form-signin" method="post" action="{% url 'HOME:login' %}?return-to={{ request.path }}" name="login-form">
    {% csrf_token %}
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Email ID" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block button" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">
{#        <a href="{% url 'USER:sign-up' %}?return-to={{ request.path }}">Sign Up</a> |#}
{#        <a href="{% url 'HOME:forget-password' %}?return-to={{ request.path }}">Forgot password ?</a>#}
    </p>

</form>
